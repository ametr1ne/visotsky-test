<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
    <title>visotsky</title>
  </head>
  <body>
    <main class="main">
      <button class="btn">Toggle popup</button>
      <div class="popup-wrapper">
        <div class="popup">
          <div class="popup__left">
            <img class="book" src="./assets/img/book.png" alt="book" />
            <img class="arrow" src="./assets/img/arrow.svg" alt="arrow" />
          </div>
          <div class="popup__right popup-info">
            <div class="popup-info__wrapper">
              <h1 class="popup-title">мастер-класс?</h1>
              <div class="popup-info__text">
                <p>Скачайте пошаговый план</p>
                <h2 class="popup-subtitle">
                  «Как собственнику <br />
                  выйти из операционки»
                </h2>
                <p>и познакомьтесь с этим инструментом <b>прямо сейчас</b></p>
                <small>10 шагов помогут создать системный бизнес</small>
              </div>
              <form class="form">
                <label>
                  Для получения бонуса введите email
                  <input required placeholder="Ваш e-mail" type="email" class="input" />
                </label>
                <button class="submit-btn">Скачать пошаговой план</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
